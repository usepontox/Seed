name: Deploy Automático na Hostinger (Deeppdvs.com.br)

on:
  push:
    branches:
      - main 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Checkout do código
        uses: actions/checkout@v4
      
      # --- Etapas de Build ---
      - name: 2. Configurar Node.js (Vite)
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm' 
          
      - name: 3. Instalar dependências
        run: npm install 

      - name: 4. Build do Projeto (Gera a pasta 'dist')
        run: npm run build 
        env:
          # Variáveis do Supabase (para o ambiente de build)
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          
      # --- Etapa de Deploy SFTP com Action Diferente ---
      - name: 5. Deploy dos arquivos para Hostinger via SFTP (Usando wlixc/action-sftp)
        # TROCA DE ACTION PARA RESOLVER O ERRO 'repository not found'
        uses: wlixc/action-sftp@v2.0.0 
        with:
          # REFERÊNCIAS SEGURAS ÀS SUAS SECRETS:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          # Caminho local: A pasta 'dist/' que o Vite gera
          local_path: './dist/' # Note a mudança para underscore (_) no nome da variável
          
          # Caminho remoto: O destino fixo na Hostinger
          remote_path: 'public_html/' 
          
          # Outras opções:
          # Note que o argumento 'sftp-args' não é suportado nesta action, o sync é default
          # Removemos o sftp-args e usamos o padrão de sync.
          
